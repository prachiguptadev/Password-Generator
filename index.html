<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- link CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- wrapper -->
    <div class="wrapper">
      <div class="container">
        <!-- main heading -->
        <h1>Password Generator</h1>

        <!-- display container -->
        <div class="display-container">
          <input
            readonly
            placeholder="Password"
            class="display"
            data-passwordDisplay
          />
          <button class="copyBtn" data-copy>
            <span class="copied" data-copyMsg></span>
            <img
              width="24"
              height="24"
              src="https://img.icons8.com/material-outlined/24/copy.png"
              alt="copy"
              class="copyImg"
            />
          </button>
        </div>

        <!-- input-container -->
        <div class="input-container">
          <!-- length-container -->
          <div class="length-container">
            <p>Password Length</p>
            <p data-lengthNumber>0</p>
          </div>

          <!-- slider -->
          <input
            type="range"
            min="1"
            max="20"
            class="slider"
            step="1"
            data-lengthSlider
          />

          <!-- Check Box -->
          <div class="check">
            <input type="checkbox" id="uppercase" />
            <label for="uppercase">Includes Uppercase Letters</label>
          </div>
          <div class="check">
            <input type="checkbox" id="lowercase" />
            <label for="lowercase">Includes Lowercase Letters</label>
          </div>
          <div class="check">
            <input type="checkbox" id="numbers" />
            <label for="numbers">Includes Numbers</label>
          </div>
          <div class="check">
            <input type="checkbox" id="symbols" />
            <label for="symbols">Includes Symbols</label>
          </div>

          <!-- strength section -->
          <div class="strength-container">
            <p>Strength</p>
            <div class="indigator" data-indigator></div>
          </div>

          <!-- Generate Password -->
          <button class="generateButton">Generate Password</button>
        </div>
      </div>
    </div>
    <!-- script add -->
    <script src="script.js"></script>
  </body>
</html>
